name: Pull request

on:
  pull_request:
    paths:
      - "inventory-system-test/**"
    branches:
      - main # main이 타겟이 되는 브랜치를 pull request 할 때 트리거됨
  workflow_dispatch: # 수동으로 워크플로우를 실행할 수 있도록 함

jobs:
  test-and-analyze:
    name: Test and Analyze
    runs-on: ubuntu-22.04
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx2g -XX:MaxMetaspaceSize=512m' -Dorg.gradle.parallel=true"
    steps: # action or script to run
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 전체 커밋 기록을 가져옴
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
      - name: Run test
        run: |
          ./inventory-system-test/gradlew -p "practices/inventory" test