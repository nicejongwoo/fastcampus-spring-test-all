spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL;TIME ZONE=UTC
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    database: h2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
    show-sql: true
    defer-datasource-initialization: true